{% extends '../index_master.html' %} 

{% block content %} 

<div class="right_col" role="main">
    <h1> Agregar Cartera </h1>  


    <form action= "agregar_cartera" method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label for="nombre" class="col-4 col-form-label">Nombre</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-address-card"></i>
            </div> 
            <input id="nombre" name="nombre" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="tipo" class="col-4 col-form-label">Tipo</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-address-card-o"></i>
            </div> 
            <input id="tipo" name="tipo" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="descripcion" class="col-4 col-form-label">Descripcion</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-inbox"></i>
            </div> 
            <input id="descripcion" name="descripcion" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="paÃ­s" class="col-4 col-form-label">Pais</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-map"></i>
            </div> 
            <input id="pais" name="pais" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="operador" class="col-4 col-form-label">Operador</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-barcode"></i>
            </div> 
            <input id="operador" name="operador" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="f_final" class="col-4 col-form-label">Fin de Cartera</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div> 
            <input id="f_final" name="f_final" type="date" required="required" class="form-control">
          </div>
        </div>
      </div> 
      
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="back" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-angles-left"></i> Volver </button>
          <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Agregar Cartera</button>
        </div>
      </div>
  </form>
    

</div>
{% endblock %}
