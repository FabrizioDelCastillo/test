{% extends '../index_master.html' %} 

{% block content %} 

<div class="right_col" role="main">
    <h1> Actualizar Dirección </h1>

    <form action="" method="POST">
        {% csrf_token %}
        
        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">ID Dirección</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fas fa-id-badge"></i>
                </div> 

                <select id= "id" name="id" class="form-control">
                {% for d in direccion %}
                    <option value="{{d.id}}" {%if d.id == direccion.id %} selected {% endif %}> {{d.id}}</option>
                {% endfor %}  
            </select>            
              </div>
            </div>
        </div>

        <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-address-card-o"></i>
              </div> 
              <input id="nombre" name="nombre" type="text" required="required" class="form-control" value="{{ direccion.nombre }}">
            </div>
          </div>
        </div>

          <div class="form-group row">
            <label for="tipo" class="col-4 col-form-label">Tipo</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-address-card-o"></i>
                </div> 
                <input id="tipo" name="tipo" type="text" required="required" class="form-control" value="{{ direccion.tipo }}">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-4 col-8">              
              <button name="back" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-angles-left"></i> Volver </button>
              <button name="submit" type="submit" class="btn btn-warning"><i class="fa fa-refresh"></i> Editar Dirección </button>
            </div>
          </div>
      </form>
</div>
{% endblock %}
