{% extends '../index_master.html' %} 

{% block content %} 

<div class="right_col" role="main">
    <h1> Agregar Anuncio </h1>  


    <form action="agregar_anuncios" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-address-card"></i>
              </div> 
              <input id="nombre" name="nombre" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="tipo" class="col-4 col-form-label">Tipo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-address-card-o"></i>
              </div> 
              <input id="tipo" name="tipo" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="descripcion" class="col-4 col-form-label">Descripcion</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-inbox"></i>
              </div> 
              <input id="descripcion" name="descripcion" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="f_final" class="col-4 col-form-label">Fecha Final</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-phone"></i>
              </div> 
              <input id="f_final" name="f_final" type="date" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="imagen" class="col-4 col-form-label">Imagen</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-image"></i>
              </div> 
              <input id="imagen" name="imagen" type="file" class="form-control">
            </div>
          </div>
        </div>
        
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="back" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-angles-left"></i> Volver </button>
            <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Agregar Anuncio</button>
          </div>
        </div>
    </form>
      

</div>
{% endblock %}
