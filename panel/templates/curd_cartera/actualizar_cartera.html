{% extends '../index_master.html' %} 

{% block content %} 

<div class="right_col" role="main">
    <h1> Actualizar Cartera </h1>

    <form action="" method="POST">
        {% csrf_token %}
        
        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">ID Carteras</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fas fa-id-badge"></i>
                </div> 

                <select id= "id" name="id" class="form-control">
                {% for c in cartera %}
                    <option value="{{c.id}}" {%if c.id == carteras.id %} selected {% endif %}> {{c.id}}</option>
                {% endfor %}  
            </select>            
              </div>
            </div>
        </div>

        <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-address-card-o"></i>
              </div> 
              <input id="nombre" name="nombre" type="text" required="required" class="form-control" value="{{ carteras.nombre }}">
            </div>
          </div>
        </div>

          <div class="form-group row">
            <label for="apellido" class="col-4 col-form-label">Apellido</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-address-card-o"></i>
                </div> 
                <input id="apellido" name="apellido" type="text" required="required" class="form-control" value="{{ carteras.apellido }}">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="correo" class="col-4 col-form-label">Correo</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-inbox"></i>
                </div> 
                <input id="correo" name="correo" type="email" class="form-control" value="{{ carteras.correo }}">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="telefono" class="col-4 col-form-label">Telefono</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-phone"></i>
                </div> 
                <input id="telefono" name="telefono" type="number" class="form-control" value="{{ carteras.telefono }}">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="documento" class="col-4 col-form-label">Documento</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-barcode"></i>
                </div> 
                <input id="documento" name="documento" type="number" class="form-control" value="{{ carteras.documento }}">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="f_nac" class="col-4 col-form-label">Fecha de Nacimiento</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div> 
                <input id="f_nac" name="f_nac" type="date" required="required" class="form-control" value="{{ carteras.f_nac }}">
              </div>
            </div>
          </div> 

          <div class="form-group row">
            <div class="offset-4 col-8">              
              <button name="back" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-angles-left"></i> Volver </button>
              <button name="submit" type="submit" class="btn btn-warning"><i class="fa fa-refresh"></i> Editar Cartera </button>
            </div>
          </div>
      </form>
</div>
{% endblock %}
